<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conveter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <h2>Length Converter</h2>
        <div id="inputfield">
            <input type ="text" id="table" placeholder="length to cm">
        </div>
        <div>
            <button type = "submit" onclick = convert()>Convert</button>
        </div>
        <div id="result">

        </div>
    </div>

    <script>
        function convert(){
        const lenVal = Number(document.getElementById("table").value)
        const cmVal = lenVal/2.54
        const results = document.getElementById("result")
        results.innerHTML = cmVal.toFixed(2)
        }
    </script>
    
</body>
</html>
