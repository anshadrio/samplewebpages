<!DOCTYPE html>
<html lang="en">
<head>
<meta name ="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Dashboard</title>  
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="path/to/your/javascript/chart.js"></script>
<link rel="stylesheet"  type="text/css" href="style.css">

</head>
<body>
    <div class = "container">
        <div class ="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class ="icon"><ion-icon name ="logo-hospital"></ion-icon></span>
                        <span class="title" style="font-size: 1.5em;font-weight: 500;">ANSHAD HOSPITAL</span>
    
                    </a>
                </li>
                <li class="hovered">
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li class ="hovered">
                    <a href="#">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li class = "#">
                    <a href="#">
                        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                        <span class="title">Patients</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                        <span class="title">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="help-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                        <span class="title">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <span class="title">Password</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="name-out-outline"></ion-icon></span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="topbar">
            <div class ="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

            <div class ="search">
                <label>
                    <input type="text" placeholder="search here">
                    <ion-icon name ="search-outline"></ion-icon>

                </label>
            </div>
        </div>
    </div>

    <div class="cardBox">
        <div class ="card">
            <div>
                <div class="numbers">1,500</div>
                <div class="cardName">Daily Reports</div>
            </div>
            <div class ="iconBx">
                <ion-icon name="eye-outline"></ion-icon>
            </div>
            <div class="chart">
                <canvas id="dailyReportChart"></canvas>
              </div>
        </div>
        
        <div class="card">
            <div>
                <div class="numbers">800</div>
                <div class="cardName">Patients</div>
            </div>
            <div class="chart">
                <canvas id="patientChart"></canvas>
            </div>
            <div class ="iconBx">
                <ion-icon name ="cart-outline"></ion-icon>
            </div>
        </div>
        
        <div clss ="card">
            <div>
                <div class="numbers">10,698</div>
                <div class="cardName">Earning</div>
            </div>
            <div class="iconBx">
                <ion-icon name ="cash-outline"></ion-icon>
            </div>

        </div>
    </div>

    <div class="graphBox">
        <h2>Text</h2>
        <div class="box"></div>
        <div class="box"></div>
        <div class="chart">
            <canvas id ="dailyReportChart"></canvas>
        </div>

        <div class = "chart">
            <canvas id ="patientChart"></canvas>
        </div>
        
    </div>

    <div class ="details">
        <div class ="nextAppoinment">
            <div class="cardHeader">
                <h2>Next Appoinment</h2>
                <a href="#" class="btn">View All</a>
            </div>
            <table>
                <thead>
                    <tr>

                    </tr>
                </thead>
            </table>
        </div>
    </div>
    
    
</body>
<script>
    var dailyReportChart = document.getElementById('dailyReportChart').getContext('2d');
    var myChart = new Chart(dailyReportChart, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sats'],
        datasets: [{
          label: 'Daily Reports',
          data: [200, 400, 600, 800, 1000, 1200],
          backgroundColor: '#2ecc71'
        }]
      },
      options: {
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        }
      }
    });
  </script>







<script>
    var ctx = document.getElementById('patientChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Number of Patients',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>  
</html>
